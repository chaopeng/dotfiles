font_family FiraCode Nerd Font Mono
font_size   13.0
window_margin_width 4

shell /opt/local/bin/fish

tab_bar_edge top
tab_bar_margin_height     2 0
tab_bar_style             separator
tab_separator             ""
# Catppuccin-Macchiato tab bar
tab_title_template        "{fmt.fg.default}{fmt.bg.default} {fmt.fg._f5a97f}{fmt.bg.default} {fmt.fg._cad3f5}{fmt.bg._1e1e2e} {index}:{title[:15] + (title[15:] and '…')} "
active_tab_title_template "{fmt.fg.default}{fmt.bg.default} {fmt.fg._8aadf4}{fmt.bg._24273a} {fmt.fg._cad3f5}{fmt.bg._24273a} {title[:40] + (title[40:] and '…')} "

macos_option_as_alt yes

map cmd+equal change_font_size all +0.5
map cmd+minus change_font_size all -0.5

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
include current-theme.conf
# END_KITTY_THEME
